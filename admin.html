<!DOCTYPE html>
<html>
<head>
  <title>Tezrun Leaderboard Admin</title>
  <style>
    body { font-family: Arial; padding: 20px; background:#f5f5f5; }
    input, button { padding:6px; margin:4px; }
    table { border-collapse: collapse; width:100%; background:white; }
    th, td { border:1px solid #ccc; padding:8px; text-align:center; }
    th { background:#eee; }
    .danger { color:red; cursor:pointer; }
  </style>
</head>
<body>

<h1>Tezrun Leaderboard Admin</h1>

<input id="password" type="password" placeholder="Admin Password">
<button onclick="loadAll()">Load Leaderboard</button>

<h2>Search Player</h2>
<input id="search" placeholder="Search by name" oninput="render()">

<h2>Top 10 Leaderboard</h2>
<table>
  <thead>
    <tr><th>Rank</th><th>ID</th><th>Name</th><th>Score</th></tr>
  </thead>
  <tbody id="top10"></tbody>
</table>

<h2>All Players</h2>
<table>
  <thead>
    <tr><th>ID</th><th>Name</th><th>Score</th><th>Actions</th></tr>
  </thead>
  <tbody id="all"></tbody>
</table>

<script>
let players = [];

function loadAll() {
  fetch("/admin/all", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ password: password.value })
  })
  .then(r => r.json())
  .then(data => {
    if (data.error) return alert(data.error);
    players = data;
    render();
  });
}

function render() {
  const q = search.value.toLowerCase();

  // Top 10
  const top10 = document.getElementById("top10");
  top10.innerHTML = "";
  players.slice(0,10).forEach((p,i)=>{
    top10.innerHTML +=
      `<tr><td>#${i+1}</td><td>${p.id}</td><td>${p.name}</td><td>${p.score}</td></tr>`;
  });

  // All players
  const all = document.getElementById("all");
  all.innerHTML = "";
  players.filter(p=>p.name.toLowerCase().includes(q))
    .forEach(p=>{
      all.innerHTML += `
      <tr>
        <td>${p.id}</td>
        <td><input id="n${p.id}" value="${p.name}"></td>
        <td><input id="s${p.id}" value="${p.score}"></td>
        <td>
          <button onclick="update(${p.id})">Save</button>
          <span class="danger" onclick="del(${p.id})">Delete</span>
        </td>
      </tr>`;
    });
}

function update(id) {
  fetch("/admin/update", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      password: password.value,
      id: id,
      name: document.getElementById("n"+id).value,
      score: parseFloat(document.getElementById("s"+id).value)
    })
  }).then(()=>loadAll());
}

function del(id) {
  if(!confirm("Delete player "+id+" ?")) return;
  fetch("/admin/delete", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ password: password.value, id })
  }).then(()=>loadAll());
}
</script>

</body>
</html>

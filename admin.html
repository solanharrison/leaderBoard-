<!DOCTYPE html>
<html>
<head>
  <title>Leaderboard Admin (Demo)</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button { padding: 6px; margin: 4px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #eee; }
    .danger { color: red; cursor: pointer; }
  </style>
</head>
<body>

<h1>Leaderboard Admin (Temporary Demo)</h1>

<input id="password" type="password" placeholder="Admin Password">
<button onclick="loadAll()">Load Players</button>

<h2>Players</h2>
<table>
  <thead>
    <tr>
      <th>ID</th><th>Name</th><th>Score</th><th>Actions</th>
    </tr>
  </thead>
  <tbody id="players"></tbody>
</table>

<script>
let players = [];

function loadAll() {
  fetch("/admin/all", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ password: password.value })
  })
  .then(r => r.json())
  .then(data => {
    if (data.error) return alert(data.error);
    players = data;
    render();
  });
}

function render() {
  const tbody = document.getElementById("players");
  tbody.innerHTML = "";

  players.forEach(p => {
    tbody.innerHTML += `
      <tr>
        <td>${p.id}</td>
        <td><input id="n${p.id}" value="${p.name}"></td>
        <td><input id="s${p.id}" value="${p.score}"></td>
        <td>
          <button onclick="update(${p.id})">Save</button>
          <span class="danger" onclick="del(${p.id})">Delete</span>
        </td>
      </tr>
    `;
  });
}

function update(id) {
  fetch("/admin/update", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      password: password.value,
      id: id,
      name: document.getElementById("n" + id).value,
      score: parseFloat(document.getElementById("s" + id).value)
    })
  }).then(() => loadAll());
}

function del(id) {
  if (!confirm("Delete player " + id + "?")) return;

  fetch("/admin/delete", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ password: password.value, id })
  }).then(() => loadAll());
}
</script>

</body>
</html>
